{% extends 'base.html' %}

{% block title %}Edit Member{% endblock %}

{% block content %}
<h1>Edit Member</h1>

<form method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ member.name }}" required>
    
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ member.email }}" required>

    <label for="gender">Gender:</label>
    <input type="text" name="gender" value="{{ member.gender }}" required>

    <label for="age">Age:</label>
    <input type="number" name="age" value="{{ member.age }}" required>

    <label for="phoneNo">Phone Number:</label>
    <input type="text" name="phoneNo" value="{{ member.phoneNo }}" required>

    <label for="height">Height:</label>
    <input type="text" name="height" value="{{ member.height }}">

    <label for="weight">Weight:</label>
    <input type="text" name="weight" value="{{ member.weight }}">

    <label for="emergency_contact">Emergency Contact:</label>
    <input type="text" name="emergency_contact" value="{{ member.emergency_contact }}" required>

    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ member.address }}" required>

    <label>Membership Package:</label>
    <div>
        <input type="radio" id="package3" name="membership_package" value="3 months" {% if member.membership_package == '3 months' %}checked{% endif %}>
        <label for="package3">3 Months</label>
    </div>
    <div>
        <input type="radio" id="package6" name="membership_package" value="6 months" {% if member.membership_package == '6 months' %}checked{% endif %}>
        <label for="package6">6 Months</label>
    </div>
    <div>
        <input type="radio" id="package12" name="membership_package" value="12 months" {% if member.membership_package == '12 months' %}checked{% endif %}>
        <label for="package12">12 Months</label>
    </div>

    <label for="is_active">Active:</label>
    <input type="checkbox" name="is_active" checked>
    
    <button type="submit">Update Member</button>
</form>

<a href="{{ url_for('list_members') }}">Back to Member List</a>
{% endblock %}
