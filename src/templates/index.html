<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        
        <!-- Show admin-only options -->
        {% if role == 'admin' %}
        <ul>
            <li><a href="{{ url_for('list_users') }}">User Management</a></li>
            <li><a href="{{ url_for('membership') }}">Add Membership</a></li>
        </ul>
        {% endif %}
        
        <a href="{{ url_for('logout') }}">Logout</a>
        <form action="/users" method="POST" class="bg-white p-4 border rounded">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <fieldset class="form-group">
                <legend>Role:</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="admin" name="role" value="Admin" required>
                    <label class="form-check-label" for="admin">Admin</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="trainer" name="role" value="Trainer" required>
                    <label class="form-check-label" for="trainer">Trainer</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="finance" name="role" value="Finance" required>
                    <label class="form-check-label" for="finance">Finance</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

    </div>
</body>
</html>
