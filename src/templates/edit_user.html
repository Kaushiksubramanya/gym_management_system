<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Edit User</h1>
        {% include 'flash.html' %} <!-- Include the flash message here -->
        <form action="/update_user/{{ user['username'] }}" method="POST" class="bg-white p-4 border rounded">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" readonly>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ user['password'] }}" required>
            </div>

            <fieldset class="form-group">
                <legend>Role:</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="admin" name="role" value="Admin" {% if user['role'] == 'Admin' %}checked{% endif %} required>
                    <label class="form-check-label" for="admin">Admin</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="trainer" name="role" value="Trainer" {% if user['role'] == 'Trainer' %}checked{% endif %} required>
                    <label class="form-check-label" for="trainer">Trainer</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="finance" name="role" value="Finance" {% if user['role'] == 'Finance' %}checked{% endif %} required>
                    <label class="form-check-label" for="finance">Finance</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Update User</button>
        </form>

        <br>
        <a href="/users" class="btn btn-secondary">Back to Users List</a>
    </div>
</body>
</html>
