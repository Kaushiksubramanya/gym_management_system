{% extends 'base.html' %}

{% block title %}Member Management{% endblock %}

{% block content %}
<h1>Member Management</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>
                    <a href="{{ url_for('view_member', member_id=member.id) }}">View</a>
                    <a href="{{ url_for('edit_member', member_id=member.id) }}">Edit</a>
                    <a href="{{ url_for('delete_member', member_id=member.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_member') }}">Add New Member</a>
{% endblock %}
