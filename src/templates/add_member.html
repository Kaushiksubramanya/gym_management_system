{% extends 'base.html' %}

{% block title %}Add Member{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Member</h1>

    <form action="{{ url_for('add_member') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="phoneNo">Phone Number:</label>
        <input type="tel" id="phoneNo" name="phoneNo" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>

        <label for="emergency_contact">Emergency Contact:</label>
        <input type="tel" id="emergency_contact" name="emergency_contact" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label>Membership Package:</label>
        <div class="radio-group">
            <label><input type="radio" id="package3" name="membership_package" value="3 months" checked> 3 Months</label>
            <label><input type="radio" id="package6" name="membership_package" value="6 months"> 6 Months</label>
            <label><input type="radio" id="package12" name="membership_package" value="12 months"> 12 Months</label>
        </div>

        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" checked>

        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>

    <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Back to Members List</a>
</div>
{% endblock %}
